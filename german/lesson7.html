<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lesson 7 – My Home</title>
 
  <!-- Fonts + Confetti -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="lesson1.css" />
  <style>
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .bounce {
      animation: bounce 0.4s ease;
    }
    #sadEmoji {
      transition: all 0.6s ease;
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      font-size: 48px;
      z-index: 999;
      display: none;
      opacity: 0;
    }
  </style>
</head>
<body>

  <!-- Sad Emoji Visual Effect -->
  <div id="sadEmoji">😢</div>

  <!-- Main Game Container -->
  <div class="card" id="gameContainer">
    <h2>🏠 Lesson 7: My Home</h2>

    <div class="xp">⭐ XP: <span id="xp">0</span></div>
    <div class="lives">❤️ Lives: <span id="lives">3</span></div>

    <div id="lesson">
      <div class="question" id="question">Loading...</div>
      <div class="options" id="options"></div>
      <div class="feedback" id="feedback"></div>
    </div>

    <div class="xpbar-container">
      <div id="xpBar"></div>
    </div>

    <!-- Buttons Row -->
    <div class="buttons-row">
      <button id="skipBtn">⏭ Skip</button>
      <div class="right-buttons">
        <button id="checkBtn">✔ Check</button>
        <button id="continueBtn" style="display:none;">➡ Continue</button>
      </div>
    </div>
  </div>

  <!-- Already Passed Popup -->
  <div class="popup" id="passedPopup" style="display:none;">
    <div class="popup-content">
      <h2>🎉 You already passed this lesson!</h2>
      <p>Want to restart?</p>
      <button onclick="restartLesson()">🔁 Restart</button>
    </div>
  </div>

  <!-- Victory Popup -->
  <div class="popup" id="victoryPopup" style="display:none;">
    <div class="popup-content">
      <h2>🎉 Yay! You did great!</h2>
      <p>You earned <span id="popupFinalXP">0</span> XP!</p>
      <div class="popup-content-buttons">
        <button onclick="restartLesson()">🔁 Restart Quiz</button>
        <button onclick="goToNextLesson()">⏭️ Next Lesson</button>
        <button onclick="returnToCourseList()">🏠 Return to Course List</button>
      </div>
    </div>
  </div>

  <!-- Game Over Popup -->
  <div class="popup" id="gameOverPopup" style="display:none;">
    <div class="popup-content">
      <h2>💔 You Lost the Game!</h2>
      <p>Don't worry! Try again and improve.</p>
      <div class="popup-content-buttons">
        <button onclick="restartQuiz()">🔁 Restart</button>
      </div>
    </div>
  </div>
  <!-- Audio -->
  <audio id="correctSound" src="../assets/sound/correct.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="../assets/sound/wrong.mp3" preload="auto"></audio>
  <audio id="loseSound" src="../assets/sound/lose.mp3" preload="auto"></audio>
  <audio id="victorySound" src="../assets/sound/victory.mp3" preload="auto"></audio>

  <!-- JavaScript Logic -->
  <script src="lesson7.js"></script>

</body>
</html>
